<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="html\bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="das sologo.png" />

    <body>
        <!-- modificar input de texto para mensagens -->
        <section class="hero is-dark is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-5-widescreen">
                            <form class="neu">
                                <div class="boxe">
                                    <div class="field">
                                        <div class="field has-text-left">
                                            <button class="button is-danger is-outlined is-rounded">
                                                <a href="landing.html"> Voltar </a>
                                            </button>
                                        </div>
                                        <label class="label">
                                            Insira seu E-mail
                                        </label>
                                            <div class="control has-icons-left">
                                                <input class="input" type="email" placeholder="nome@dominio.com">
                                                <span class="icon is-small is-left">
                                                    <i class="fa-solid fa-envelope"></i>
                                                </span>
                                            </div>
                                            <br>    
                                            <div>
                                                <label class="label">
                                                    <label for="msg">
                                                        Mensagem
                                                    </label>
                                                </label>
                                                <textarea id="msg" width: 496px; height: 365px; style="width: 496px; height: 366;"></textarea>
                                            </div>
                                            <div>
                                            <br>
                                            <button class="button is-danger is-outlined is-rounded">
                                                <a href="cttt.html">
                                                    Enviar
                                                </a>
                                            </button>
                                            </div>
                                        </div>
                                    </div>    
                                </div>    
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
